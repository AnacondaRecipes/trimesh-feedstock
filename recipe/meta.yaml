{% set name = "trimesh" %}
{% set version = "3.5.4" %}
{% set sha256 = "5211a799ef1870da7b20f49221ab21e64cd114023deb5559a3a43fe78bf92abe" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 2
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
  - python
  - pip
  run:
  - python
  - numpy
  run_constrained:
  - meshio
  - pyglet
  - lxml
  - scikit-image
  - shapely
  - rtree
  - networkx
  - pycollada
  - chardet
  - jsonschema
  - msgpack-python
  - xxhash
  - scipy
  - sympy
  - pillow
  - colorlog
  - requests
  - psutil
  - triangle
  - setuptools

test:
  commands:
    - python -c "import trimesh"

about:
  home: https://github.com/mikedh/trimesh
  license: MIT

  # We can remove LICENSE.md from
  # the recipe when it is included
  # in the trimesh source dist:
  #
  # https://github.com/mikedh/trimesh/pull/176
  license_file: LICENSE.md
  summary: 'Import, export, process, analyze and view triangular meshes.'
  dev_url: https://github.com/mikedh/trimesh

extra:
  recipe-maintainers:
    - mikedh
    - pauldmccarthy